<!doctype html>
<html class="h-100" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.meta_description}}">
  <link rel="stylesheet" href="{{ site.url }}/css/theme.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="{{ site.font.sans-serif }}" rel="stylesheet">
  <link href="{{ site.font.serif }}" rel="stylesheet">
  <meta name="author" content="{{ site.site-author }}">
  <meta name="HandheldFriendly" content="true">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google-analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
  
      gtag('config', '{{ site.google-analytics }}');
    </script>
    {% include schema.html %}
</head>
